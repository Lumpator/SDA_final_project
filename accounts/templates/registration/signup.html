{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
            <div class="container-fluid">
    <h2>Sign up</h2>

        <form method="post">
        <div class="col-12 col-md-5 col-lg-4">
            {% csrf_token %}
            <p>
            <label for="organizer" class="form-label">Are you Event organizer?</label>
            <input type="checkbox" class="form-control form-control-lg form-check-input border border-3" name="organizer" value="true">
            </p>
            {{ form.as_p }}

            <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
        </div>
        </form>
</div>
{% endblock %}
