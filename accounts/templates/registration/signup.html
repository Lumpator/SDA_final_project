{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
            <div class="container-fluid">
    <h2>Sign up</h2>

        <form method="post">
        <div class="mb-3 col-12 col-md-5 col-lg-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary col-4" type="submit">Sign Up</button>
        </div>
        </form>
</div>
{% endblock %}
