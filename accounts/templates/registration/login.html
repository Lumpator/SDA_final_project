{% extends 'base.html' %}


{% block content %}
            <div class="container-fluid">
    <h2>Log In</h2>

        <form method="post">
        <div class="mb-3 col-12 col-md-4">
            {% csrf_token %}
            {{ form.as_p }}
            </div>
            <button class="btn btn-primary col" type="submit">Log In</button> or <a href="/accounts/signup/" type="button" class="btn btn-outline-primary col">Sign up for free</a>

        </form>


</div>
{% endblock %}
