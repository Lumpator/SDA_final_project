{% extends "base.html" %}


{% block content %}
    <div class="container-fluid col-lg-8">
        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}

            {{ form.as_p }}
            <p><label for="datestart">When will your event start?</label>
                <input type="datetime-local" class="form-control form-control-lg" name="event_start"
                       value="{% now "Y-m-d H:i" %}">
            </p>
            <p>
                <label for="datestart">When will your event end?</label>
                <input type="datetime-local" class="form-control form-control-lg" name="event_end"
                       value="{% now "Y-m-d H:i" %}">
            </p>
            <input type="submit" class="btn btn-primary col-4" value="Create">


        </form>
    </div>
{% endblock %}
