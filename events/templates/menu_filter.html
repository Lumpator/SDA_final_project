<button class="btn-outline-primary btn btn-lg my-3 mx-3 d-lg-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
    <i class="bi bi-list h1"></i>
</button>

<button class="btn btn-lg mx-2 btn-outline-primary d-lg-none">Today</button>
<button class="btn btn-lg mx-2 btn-outline-primary d-lg-none">This week</button>
<button class="btn btn-lg mx-2 btn-outline-primary d-lg-none">This month</button>
<button class="btn btn-lg mx-2 btn-outline-primary d-lg-none" data-bs-toggle="button"><i class="bi bi-star-fill"></i>
</button>
<button class="btn btn-lg mx-2 btn-outline-primary d-lg-none" data-bs-toggle="button"><i class="bi bi-people-fill"></i>
</button>


<div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive"
     aria-labelledby="offcanvasResponsiveLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Filter events</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive"
                aria-label="Close"></button>
    </div>
    <div class="d-flex justify-content-center">
        <div class="offcanvas-body col-sm-12 col-md-10 my-2">
            <form class="form-control border-0 mb-2">
                <div class="row d-flex justify-content-center">
                    <label class="col-1 col-form-label-lg" for="datestart">From</label>
                    <div class="col-lg-4 col-sm-12">
                        <input class="form-control form-control-lg" type="date" name="datestart"
                               value=
                                       {% if filters.0 %}
                                           "{{ filters.0 }}"
                                       {% else %}
                                           "{{ default.0|date:"Y-m-d" }}"
                                       {% endif %}
                        >
                    </div>
                    <label class="col-form-label-lg col-1" for="dateend">To</label>
                    <div class="col-lg-4 col-sm-12">
                        <input class="form-control form-control-lg" type="date" name="dateend"
                               value=
                                       {% if filters.1 %}
                                           "{{ filters.1 }}"
                                       {% else %}
                                           "{{ default.1|date:"Y-m-d" }}"
                                       {% endif %}
                        >

                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-1 my-2"></div>
                    <div class="col-lg-4 col-sm-12 my-2">

                        <select class="form-select form-select-lg" name="locations" multiple="multiple">
                            {% if "All locations" in filters.2 %}
                            <option selected="All locations">All locations</option>
                                {% else %}
                                <option value="All locations">All locations</option>
                            {% endif %}

                            {% for city in cities %}
                                {% if city in filters.2 %}
                                <option selected="{{ city }}">{{ city }}</option>
                                {% else %}
                                <option value="{{ city }}">{{ city }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-1 my-2"></div>
                    <div class="col-lg-4 my-2">
                        <input type="submit" class="form-control form-control-lg btn btn-outline-primary btn-lg"
                               value="Apply filter">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
